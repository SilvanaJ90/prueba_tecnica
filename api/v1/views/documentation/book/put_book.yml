Updates a book based on id
---
tags:
  - Books
parameters:
  - name: category_id
    in: path
    type: string
    required: true
    description: the unique id of the category
  - name: request
    in: body
    required: true
    requires:
      - name
      - description
    properties:
      name:
        type: string
        description: category name
      description:
        type: string
        description: information about the category

responses:
  404:
    description: book not found!
  400:
    description: Not a valid JSON
  200:
    description: Request completed successfully
